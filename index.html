<!-- container for main content -->
<main class="container">
    <div id="quiz-content">
      <div id= "quiz">
        <h2>This is a quiz!</h2>
        <!-- For timer -->
        Time left : <span id="time-Left"></span>
      </div>
      <div>
          <!-- quiz start button -->
        <button id="quiz-start"> Start </button>
      </div>
      <!-- class for buttons , id for each choice -->
      <ul class="choices">
        <li> <button id="buttonA"> A </button> </li>
        <li> <button id="buttonB"> B </button> </li>
        <li> <button id="buttonC"> C </button> </li>
        <li> <button id="buttonD"> D </button> </li>
      </ul>
      <!-- linking java -->
      <script src="./assets/js/script.js"></script>
    </div>
</main>

<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and my score -->
